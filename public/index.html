<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic SEO Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="CodeFellow - Learn and Build Together" />
    <meta
      name="description"
      content="CodeFellow: A comprehensive platform for developers to explore tutorials, learn coding, and build amazing projects. Built with React.js, Node.js, and MongoDB for seamless user experiences."
    />

    <!-- Author -->
    <meta name="author" content="Jatin Poriya" />

    <!-- Keywords for SEO -->
    <meta
      name="keywords"
      content="CodeFellow, Jatin Poriya, Learn Coding, Programming Tutorials, React.js, Node.js, MongoDB, Web Development, Full Stack Development, Build Projects"
    />

    <!-- Robots (Search Engine Indexing) -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CodeFellow - Learn and Build Together" />
    <meta
      property="og:description"
      content="Explore the world of coding with CodeFellow. Learn new technologies, find tutorials, and build your dream projects!"
    />
    <meta
      property="og:image"
      content="https://codefellow.netlify.app/logo.jpg"
    />
    <meta property="og:url" content="https://codefellow.netlify.app/" />
    <meta property="og:site_name" content="CodeFellow" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="CodeFellow - Learn and Build Together"
    />
    <meta
      property="twitter:description"
      content="CodeFellow is your go-to platform for learning coding and building projects. Join now and grow your developer journey."
    />
    <meta
      property="twitter:image"
      content="https://codefellow.netlify.app/logo.jpg"
    />
    <meta property="twitter:site" content="@CodeFellowApp" />

    <!-- Favicon -->
    <link rel="icon" href="https://codefellow.netlify.app/favicon.ico" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://codefellow.netlify.app/" />

    <!-- Additional Tags -->
    <meta name="application-name" content="CodeFellow" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="CodeFellow" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="msapplication-TileColor" content="#144859" />

    <!-- Structured Data for Rich Snippets (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "CodeFellow",
        "url": "https://codefellow.netlify.app/",
        "description": "A modern platform for developers to learn and build projects with ease.",
        "author": {
          "@type": "Person",
          "name": "Jatin Poriya"
        },
        "applicationCategory": "Education Application",
        "operatingSystem": "Web",
        "browserRequirements": "requires JavaScript",
        "image": "https://codefellow.netlify.app/logo.jpg",
        "keywords": "CodeFellow, Jatin Poriya, Learn Coding, Web Development, Full Stack Development, React.js, Node.js"
      }
    </script>

    <!-- Favicons for Social Media and Web -->
    <link
      rel="shortcut icon"
      href="https://codefellow.netlify.app/favicon.ico"
    />

    <link
      rel="apple-touch-icon"
      href="https://codefellow.netlify.app/logo192.png"
    />

    <!-- SEO for Speed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>CodeFellow - Learn and Build Together</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2575fc" />
    <meta
      name="description"
      content="CodeFellow is a platform for developers to learn and grow by accessing tutorials, building projects, and collaborating with peers."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json" />
    <!--
      Notice the use of https://codefellow.netlify.app/ in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "https://codefellow.netlify.app/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Font Awesome CDN - Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Home Page SVG Animation CDN -->
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
